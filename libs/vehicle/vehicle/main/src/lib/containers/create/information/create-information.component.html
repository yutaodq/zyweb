<div class="container content-section implementation">

    <zyweb-vehicle-create-form [form]="form.asFormGroup">
            <zyweb-shared-ui-base-new-form-button
                [validateButtonClicked]="formActions.validateButtonClicked"
                [resetButtonClicked]="formActions.resetButtonClicked"
                [cancelButtonClicked]="formActions.cancelButtonClicked"
              >
              </zyweb-shared-ui-base-new-form-button>
      <p-button label="保存新记录"
                icon="pi pi-save"
                iconPos="left"
                type="submit"
                [zywebClickEvent]="formActions.vehicleCreatreFormNextClicked"
      ></p-button>

    </zyweb-vehicle-create-form>


</div>
