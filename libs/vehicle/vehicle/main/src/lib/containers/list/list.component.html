<div class="container">
  <div class=" introduction">
    <div class="feature-intro">
      <h1>车辆档案<span>列表</span></h1>
      <p>档案主要记录车辆所属单位</p>
    </div>
  </div>
  <!--  <div class="container content-section implementation">-->
  <div class="card  ">
    <div class="row justify-content-between">
      <div class="col-md-3">
        <zyweb-ui-base-button-list-new (click)="onCreate()">
        </zyweb-ui-base-button-list-new>
      </div>

      <div class="col-md-3 align-self-end">
        <zyweb-ui-grid-search></zyweb-ui-grid-search>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="col">
        <zyweb-vehicle-grid
          [items]="facade.vehicles$ | async"
            (selectDataEvent)="onSelectData($event)"
        >
        </zyweb-vehicle-grid>
      </div>
    </div>

  </div>
</div>
