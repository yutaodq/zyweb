<div class="p-fluid p-formgrid p-grid">
  <form [formGroup]="form">

    <p-autoComplete
                    formControlName="name"
                    #nameAutoComplete
                    [suggestions]="vehicleName$ | async "
                    field="name"
                    [dropdown]="true"

    ></p-autoComplete>
<!--    <p-autoComplete-->
<!--      formControlName="name"-->
<!--      [suggestions]="formDataProvider.vehicleName$ | async"-->
<!--      (completeMethod)="formDataProvider.searchName($event)"-->
<!--      field="name"-->
<!--      [dropdown]="true"-->

<!--    ></p-autoComplete>-->

    <div class="form-row">

      <div class="form-group col-md-6">
        <label for="pz">
          name
          <span class="required">*</span>
        </label>
        <input id="pz" type="text" pInputText formControlName="pz" required="true"/>
        <zyweb-form-errors [control]="form.get('pz')"
        ></zyweb-form-errors>

      </div>
      <div class="form-group col-md-6">
        <label for="nbpz">
          内部牌照

        </label>
        <input id="nbpz" type="text" pInputText formControlName="nbpz"/>
        <zyweb-form-errors [control]="form.get('nbpz')"
        ></zyweb-form-errors>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="name">
          车辆名称
        </label>
<!--        <p-autoComplete [(ngModel)]="selectedCountry"-->
<!--                        [suggestions]="items"-->
<!--                        (completeMethod)="search($event)"-->
<!--                        field="name"-->
<!--        >-->

<!--        </p-autoComplete>-->


<!--        <p-autoComplete id="name"-->
<!--                        formControlName="name"-->
<!--                        [suggestions]="formDataProvider.vehicleName$ | async"-->
<!--                        (completeMethod)="search($event)"-->
<!--        ></p-autoComplete>-->

      </div>
      <div class="form-group col-md-6">
        <label for="ggxh">
          规格型号
        </label>
        <input id="ggxh" type="text" pInputText formControlName="ggxh"/>
      </div>
    </div>

  </form>
</div>
