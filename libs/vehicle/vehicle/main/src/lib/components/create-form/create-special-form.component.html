<div class="p-fluid p-formgrid p-grid">
  <form [formGroup]="form">

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="zdqzl">
          最大起重量
        </label>
        <input id="zdqzl" type="text" pInputText formControlName="zdqzl" required="true"/>
        <zyweb-form-errors [control]="form.get('cc')"
        ></zyweb-form-errors>

      </div>
      <div class="form-group col-md-4">
        <label for="gjbj">
          工作半径

        </label>

      </div>
      <div class="form-group col-md-4">

        <input id="zb" type="text" pInputText formControlName="zb"/>
        <zyweb-form-errors [control]="form.get('zb')"
        ></zyweb-form-errors>

    </div>
    <div class="form-row">
      <div class="form-group col-md-4">

      </div>
      <div class="form-group col-md-4">

      <div class="form-group col-md-4">

    <div class="form-row">

        <input id="edgl" type="text" pInputText formControlName="edgl"/>

    </div>

        </label>
        <input id="glxh" type="text" pInputText formControlName="glxh"/>
        <zyweb-form-errors [control]="form.get('glxh')"
        ></zyweb-form-errors>
      </div>

    </div>    <div class="form-row">

        压缩机型号
      </label>
      <input id="ysjxh" type="text" pInputText formControlName="ysjxh"/>

    </div>

    <div class="form-group col-md-4">
      <label for="bxh">

      </label>
      <input id="bxh" type="text" pInputText formControlName="bxh"/>
      <zyweb-form-errors [control]="form.get('bxh')"

    </div>

      <zyweb-form-errors [control]="form.get('csyq')"
      ></zyweb-form-errors>
    </div>

  </div>
    <div class="form-row">
    <div class="form-group col-md-4">
      <label for="dr">
        斗容
      </label>
      <input id="dr" type="text" pInputText formControlName="dr"/>

      ></zyweb-form-errors>
    </div>

    <div class="form-group col-md-4">
      <label for="bsqxs">
        变数器形式
      </label>
      <input id="bsqxs" type="text" pInputText formControlName="bsqxs"/>
      <zyweb-form-errors [control]="form.get('bsqxs')"
      ></zyweb-form-errors>
    </div>

  </div>
    <hr/>

    <div class="form-row row justify-content-center">

      <ng-content></ng-content>
    </div>

  </form>
</div>
