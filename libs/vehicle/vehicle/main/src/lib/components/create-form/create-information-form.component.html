<div class="container content-section implementation">
<form [formGroup]="form">
<!--    <div class="card">-->

    <div class="p-fluid p-formgrid p-grid">
<!--      <div >-->

      <div class="form-row">

        <div class="form-group col-md-6">
          <label for="pz">
            牌照
            <span class="required">*</span>
          </label>
          <input id="pz" type="text" pInputText formControlName="pz" required="true"/>
          <zyweb-form-errors [control]="form.get('pz')"
          ></zyweb-form-errors>
        </div>

        <div class="form-group col-md-4">
          <label for="nbpz">
            内部牌照
          </label>
          <input id="nbpz" type="text" pInputText formControlName="nbpz"/>
          <zyweb-form-errors [control]="form.get('nbpz')"
          ></zyweb-form-errors>
        </div>

        <div class="form-group col-md-4">
          <label for="csys">
            车身颜色
          </label>
          <input id="csys" type="text" pInputText formControlName="csys"/>
          <zyweb-form-errors [control]="form.get('csys')"
          ></zyweb-form-errors>

        </div>
      </div>
      <div class="form-row">

        <div class="form-group col-md-4">
          <label>
            车辆名称
          </label>
          <p-autoComplete
            formControlName="name"
            [suggestions]="formDataProvider.vehicleName$ | async "
            (completeMethod)="formDataProvider.searchName($event)"
            field="name"

          ></p-autoComplete>

        </div>
        <div class="form-group col-md-4">
          <label for="ggxh">
            规格型号
          </label>
          <input id="ggxh" type="text" pInputText formControlName="ggxh"/>
        </div>
        <div class="form-group col-md-4">
          <label for="yz">
            车辆原值
          </label>
          <p-inputNumber id="yz" name="yz" formControlName="yz" inputId="currency-us" mode="currency" currency="CNY"
                         locale="zh-CN">
          </p-inputNumber>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="sccj">
            生产厂家
          </label>
          <input id="sccj" name="sccj" type="text" pInputText formControlName="sccj"/>
        </div>

        <div class="form-group col-md-4">
          <label for="ccrq">
            出厂日期
          </label>
          <p-calendar id="ccrq"
                      formControlName="ccrq"
                      dateFormat="yy-mm-dd"
                      showIcon="true"
                      monthNavigator="true"
                      yearNavigator="true"
                      yearRange="1990:2050"

          ></p-calendar>

        </div>

        <div class="form-group col-md-4">
          <label for="tcrq">
            投产日期
          </label>
          <input id="tcrq" name="tcrq" type="text" pInputText formControlName="tcrq"/>
        </div>
      </div>
    </div>

    <!--    <div class="form-row row justify-content-center">-->
    <hr/>
    <div>
      <ng-content></ng-content>
    </div>
<!--    </div>-->

  </form>
</div>
