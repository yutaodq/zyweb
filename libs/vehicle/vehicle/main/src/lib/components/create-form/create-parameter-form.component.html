<form [formGroup]="form">

  <p-card>
    <div class="p-fluid p-formgrid p-grid">

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="zczbzl">
          整车装备质量
        </label>
        <p-inputNumber id="zczbzl" formControlName="zczbzl" suffix=" Kg">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('zczbzl')"
        ></zyweb-form-errors>

      </div>
      <div class="form-group col-md-4">
        <label for="zdzzzl">
          最大装载质量

        </label>
        <p-inputNumber id="zdzzzl" formControlName="zdzzzl" suffix=" Kg">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('zdzzzl')"
        ></zyweb-form-errors>

      </div>
      <div class="form-group col-md-4">
        <label for="rylx">
          燃油类型
        </label>
        <input id="rylx" type="text" pInputText formControlName="rylx"/>
        <zyweb-form-errors [control]="form.get('rylx')"
        ></zyweb-form-errors>

      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="pjyh">
          平均油耗
        </label>
        <p-inputNumber id="pjyh" formControlName="pjyh" suffix=" L/100Km">
        </p-inputNumber>

        <zyweb-form-errors [control]="form.get('pjyh')"
        ></zyweb-form-errors>

      </div>
      <div class="form-group col-md-4">
        <label for="edgl">
          额定功率
        </label>
        <p-inputNumber id="edgl" formControlName="edgl" suffix=" KW">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('edgl')"
        ></zyweb-form-errors>
      </div>
      <div class="form-group col-md-4">
        <label for="zdnj">
          最大扭矩
        </label>
        <p-inputNumber id="zdnj" formControlName="zdnj" suffix=" Nm">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('zdnj')"
        ></zyweb-form-errors>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="zxzwbj">
          最小转弯半径
        </label>
        <p-inputNumber id="zxzwbj" formControlName="zxzwbj" suffix=" m">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('zxzwbj')"
        ></zyweb-form-errors>
      </div>

      <div class="form-group col-md-4">
        <label for="zgcs">
          最高车速
        </label>
        <p-inputNumber id="zgcs" formControlName="zgcs" suffix=" Km">
        </p-inputNumber>
        <zyweb-form-errors [control]="form.get('zgcs')"
        ></zyweb-form-errors>
      </div>
    </div>
    </div>
    <ng-template pTemplate="footer">
      <hr/>
      <ng-content></ng-content>
    </ng-template>
  </p-card>

</form>
