
<div *ngIf="vehicle" class="p-fluid p-formgrid p-grid">
  <p-tabView>
    <p-tabPanel header="Header 1">
      Content 1
    </p-tabPanel>
    <p-tabPanel header="Header 2">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Header 3">
      <ng-template pTemplate="content">
        Complex Content to Lazy Load
      </ng-template>
    </p-tabPanel>
  </p-tabView>

  <div class="row">
    <div class="col-md-6">
      <zyweb-ui-details-input lable="车辆名称" [value]="vehicle.name">
      </zyweb-ui-details-input>

    </div>
    <div class="col-md-6">
      <zyweb-ui-details-input lable="车辆状态" [value]="vehicle.stateName">
      </zyweb-ui-details-input>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col-md-4">
      <zyweb-ui-details-input lable="车辆用途" [value]="vehicle.typeName">
      </zyweb-ui-details-input>

    </div>
    <div class="col-md-4">
      <zyweb-ui-details-input lable="外部牌照" [value]="vehicle.pz">
      </zyweb-ui-details-input>
    </div>
    <div class="col-md-4">
      <zyweb-ui-details-input lable="内部牌照" [value]="vehicle.nbpz">
      </zyweb-ui-details-input>

    </div>

  </div>
  <hr/>

  <div class="row">
    <div class="col-12">
      <zyweb-ui-details-input lable="备注" [value]="vehicle.description" rows="4">
      </zyweb-ui-details-input>
    </div>
  </div>

</div>
