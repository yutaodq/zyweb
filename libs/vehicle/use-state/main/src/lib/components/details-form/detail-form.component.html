<div *ngIf="vehicleUseState" class="p-fluid p-formgrid p-grid">
<div class="row">
    <div class="col-md-6">
      <zyweb-ui-details-input lable="车辆使用状态" [value]="vehicleUseState.name">
      </zyweb-ui-details-input>

    </div>
  </div>
  <hr/>

  <div class="row">
    <div class="col-12">
      <zyweb-ui-details-input lable="备注" [value]="vehicleUseState.description" rows="4">
      </zyweb-ui-details-input>
    </div>
  </div>

</div>
