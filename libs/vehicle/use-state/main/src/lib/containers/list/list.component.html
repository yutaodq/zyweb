<div class="container">
  <div class=" introduction">
    <div class="feature-intro">
      <h1>车辆状态<span>列表</span></h1>
      <p>主要记录车辆车辆状态</p>
    </div>
  </div>
  <!--  <div class="container content-section implementation">-->
  <div class="card  ">
    <div class="row justify-content-between">
      <div class="col-md-3">
        <zyweb-ui-base-button-list-new (click)="onCreate()">
        </zyweb-ui-base-button-list-new>
      </div>

      <div class="col-md-6 align-self-end">
        <zyweb-ui-grid-search></zyweb-ui-grid-search>
      </div>
    </div>

    <hr />
    <div class="row">
      <div class="col">
        <zyweb-vehicle-use-state-grid
          [items]="rowViewModel$ | async"
          (selectDataEvent)="onSelectData($event)"
        >
        </zyweb-vehicle-use-state-grid>
      </div>
    </div>

  </div>
</div>
