
<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="New" icon="pi pi-plus" (onClick)="create($event)" class="mr-md-1"></p-button>
    <p-button label="Upload" icon="pi pi-upload" class="mr-md-1" styleClass="p-button-success"></p-button>

    <p-button label="删除" icon="pi pi-times" (onClick)="delete($event)"  class="mr-md-1" styleClass="p-button-danger"></p-button>
    <p-splitButton label="Save" clase="fa flaticon-plus" class="mr-md-1" styleClass="p-button-warning"></p-splitButton>
<!--    <p-button label="取消删除" icon="pi flaticon-plus" (onClick)="cancel($event)"  styleClass="p-button-danger"></p-button>-->

    <!--      <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>-->
  </div>

  <div class="p-toolbar-group-right">
    <p-button icon="pi pi-search" class="mr-md-1"></p-button>
    <p-button icon="pi pi-calendar" class="mr-md-1" styleClass="p-button-success"></p-button>
    <p-button icon="pi pi-times" class="mr-md-1" styleClass="p-button-danger"></p-button>
    <p-button icon="pi pi-list" (onClick)="list($event)" class="mr-md-1" styleClass="p-button-danger"></p-button>

  </div>
</p-toolbar>
