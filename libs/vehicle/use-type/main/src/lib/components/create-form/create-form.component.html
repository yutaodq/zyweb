<div class="p-fluid p-formgrid p-grid">
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)">


    <zyweb-shared-ui-form
      [form]="form"
      [fields]="fields"
      [model]="model"
      [options]="options"
    >

    </zyweb-shared-ui-form>
    <hr/>
    <div class="row justify-content-center">
      <zyweb-shared-ui-form-new-form-button
        (cancelEvent)="cancelCreate()"
        (resetEvent)="reset()"
        [isFormValid]="canSave()"
      >
      </zyweb-shared-ui-form-new-form-button>

    </div>
  </form>
</div>
