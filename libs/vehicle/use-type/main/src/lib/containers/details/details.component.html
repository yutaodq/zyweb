<div class="container content-section introduction">
  <h1>Form Layout</h1>
  <p>Form layout is a CSS utility optimized for creating forms with </p>
</div>

<div class="container content-section implementation">
  <zyweb-vehicle-use-type-details-toolbar
    (onListEvent)="returnList()"
    (onRemoveEvent)="delete()"
    (onCreateEvent)="create()"
  >
    <p-splitButton label="Save"
                   clase="fa flaticon-plus"
                   class="mr-md-1"
                   styleClass="p-button-warning">

    </p-splitButton>

  </zyweb-vehicle-use-type-details-toolbar>
  <div class="card">

    <zyweb-vehicle-use-type-details-form [vehicleUseType]="vehicleUseType$| async">
    </zyweb-vehicle-use-type-details-form>
  </div>

</div>
