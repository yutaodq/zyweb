<div class="layout-wrapper" [ngClass]="{'layout-news-active': true,
            'p-input-filled': true, 'p-ripple-disabled': true}">

  <zyweb-shared-ui-layout-ivms-header [logo] ="logo">
  </zyweb-shared-ui-layout-ivms-header>
  <zyweb-shared-ui-layout-ivms-navbar [logo] ="logo" (menuButtonClick)="onMenuButtonClick()">

  </zyweb-shared-ui-layout-ivms-navbar>

  <zyweb-shared-ui-layout-ivms-menu  [active]="menuActive">
  </zyweb-shared-ui-layout-ivms-menu>
  <zyweb-shared-ui-layout-ivms-config>
  </zyweb-shared-ui-layout-ivms-config>
  <div class="layout-mask" [ngClass]="{'layout-mask-active': menuActive}" (click)="onMaskClick()">
  </div>

  <div class="layout-content">
    <p-toast position="top-left"></p-toast>
    <zyweb-util-message-toaster></zyweb-util-message-toaster>
    <router-outlet></router-outlet>
    <zyweb-shared-ui-layout-ivms-footer></zyweb-shared-ui-layout-ivms-footer>
  </div>

</div>
