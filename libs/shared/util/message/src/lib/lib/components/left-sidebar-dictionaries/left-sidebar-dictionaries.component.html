<div *ngIf="{ expanded: expanded$ | async } as data">
  <mat-nav-list>

    <mat-list-item mat-subheader
                   (click)="onHeaderClick(data.expanded)">
      <span *ngIf="data.expanded">Dictionaries</span>
      <mat-icon mat-list-icon>dynamic_feed</mat-icon>
    </mat-list-item>

    <mat-list-item [routerLink]="['/products']">
      <span *ngIf="data.expanded"
            matLine>
        Products
      </span>
      <mat-icon mat-list-icon>description</mat-icon>
    </mat-list-item>

  </mat-nav-list>
</div>
