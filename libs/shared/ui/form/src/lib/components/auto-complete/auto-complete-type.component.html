<div class="p-fluid">
  <div class="p-field">
    <label>{{to.label}}</label>
    <p-autoComplete
      [formControl]="formControl"
      [formlyAttributes]="field"
      [field]="to.field || ''"
      [minLength]="to.minLength || 1"
      [suggestions]="to.results"
      (completeMethod)="to.search($event)">
    </p-autoComplete>
  </div>
</div>
