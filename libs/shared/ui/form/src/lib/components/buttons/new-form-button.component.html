<div class="row">
  <p-button label="保存新记录"
            icon="pi pi-save"
            iconPos="left"
            type="submit"
            class=" mr-2, ml-2"
  >
  </p-button>
  <p-button label="重置信息"
            icon="pi pi-refresh"
            iconPos="left"
            class=" mr-2, ml-2"
            (onClick)="reset()"
  >
    <i class="far fa-save"></i>
  </p-button>

  <p-button
    class="mr-2 , ml-2"

    (onClick)="cancel()"
  >
    <i class="fas fa-chevron-circle-left"></i>
    取消
  </p-button>
</div>
