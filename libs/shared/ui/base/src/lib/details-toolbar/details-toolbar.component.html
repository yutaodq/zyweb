<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-button label="新建" icon="pi pi-plus" (onClick)="create($event)" class="mr-md-1"
              styleClass="p-button-Primary"
    >

    </p-button>
    <!--    <p-button label="Upload" icon="pi pi-upload" class="mr-md-1" styleClass="p-button-success"></p-button>-->

    <!--    <p-button label="删除" icon="pi pi-times" (onClick)="delete($event)"  class="mr-md-1" styleClass="p-button-danger">-->
    <p-button label="删除" icon="fa fa-trash-alt" (onClick)="delete($event)" class="mr-md-1" styleClass="p-button-danger">

    </p-button>
    <ng-content></ng-content>

  </div>

  <div class="p-toolbar-group-right">

    <p-button icon="pi pi-download" class="mr-md-1" styleClass="p-button-help"
      pTooltip="下载"  tooltipPosition="top">
    </p-button>

    <p-button class="mr-md-1" icon="fa fa-print" styleClass="p-button-help"
      pTooltip="打印"  tooltipPosition="top">
    </p-button>
    <p-button icon="pi pi-sign-out" (onClick)="list($event)" class="mr-md-1" styleClass="p-button-help"
              pTooltip="退出"  tooltipPosition="top">
    </p-button>

  </div>
</p-toolbar>
