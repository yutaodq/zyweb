<div class="p-field">
  <label>{{lable}}</label>
  <input *ngIf="rows==0"
         pInputText
         type="text"
         [ngModel]="value"
         disabled="flase">
  <textarea *ngIf="rows>0"
            pInputTextarea
            type="text"
            [ngModel]="value"
            [rows]="rows"
            disabled="flase"></textarea>

</div>
