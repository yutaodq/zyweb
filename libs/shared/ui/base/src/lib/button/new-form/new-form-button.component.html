
<!--<div class="row justify-content-between new-button-text">-->
  <div class="new-button-text">

    <div class="previous-step">
<!--    *ngIf="isShowPreviousStepButton()"-->
    <p-button id="previousButton"
              label="上一步"
              icon="pi pi-step-backward"
              iconPos="left"
              class=" mr-2, ml-2"
              [zywebClickEvent]="previousStepButtonClicked"
              pTooltip="上一步"  tooltipPosition="top"
    >
    </p-button>
    </div>
     <p-button id="saveButton"
               label="保存新记录"
              class="new-button-text"
              icon="pi pi-save"
              iconPos="left"
              type="submit"
              class=" mr-2, ml-2"
              [zywebClickEvent]="validateButtonClicked"
               pTooltip="保存新记录"  tooltipPosition="top"
    >
    </p-button>
    <p-button id="resetButton"
              label="重新录入"
              icon="pi pi-refresh"
              iconPos="left"
              styleClass="p-button-warning"
              class=" mr-2, ml-2"
              [zywebClickEvent]="resetButtonClicked"
              pTooltip="重新录入"  tooltipPosition="top"

    >
    </p-button>

    <p-button id="cancelButton"
              label="取消新记录"
              icon="pi pi-sign-out"
              iconPos="left"
              styleClass="p-button-danger"
              class="mr-2 , ml-2"
              [zywebClickEvent]="cancelButtonClicked"
              pTooltip="取消新记录"  tooltipPosition="top"

    >

    </p-button>
<!--  <div class="col-md-2 align-self-end">-->
    <div class="next-step">

    <p-button id="nextButton"
              label="下一步"
              class="align-self-end"
              *ngIf="isShowNextStepButton()"
              icon="pi pi-step-forward"
              iconPos="left"
              type="submit"
              class=" mr-2, ml-2"
              [zywebClickEvent]="nextStepButtonClicked"
              pTooltip="下一步"  tooltipPosition="top"

    >
    </p-button>
    </div>
</div>
