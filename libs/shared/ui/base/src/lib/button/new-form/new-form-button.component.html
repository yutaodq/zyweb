  <div class="new-form-button-content button-text">
      <button pButton
              type="button"
                label="上一步"
                icon="pi pi-step-backward"
                iconPos="left"
                [zywebClickEvent]="previousStepButtonClicked"
                [ngStyle]="{visibility: isShowPreviousStepButton() ? 'visible' : 'hidden'}"
      > </button>


    <button pButton
            type="button"
             label="回复初始值"
              icon="pi pi-refresh"
              iconPos="left"
              [zywebClickEvent]="resetButtonClicked"
              class="p-button-warning "

    > </button>

    <button pButton
            type="button"
              label="取消新记录"
              icon="pi pi-sign-out"
              iconPos="left"
              [zywebClickEvent]="cancelButtonClicked"
              class="p-button-danger"

    > </button>
    <button pButton
            type="button"
            label="保存新记录"
            icon="pi pi-save"
            iconPos="left"
            class="p-button-success"
            [zywebClickEvent]="saveButtonClicked"
            [ngStyle]="{ 'display' : isShowSaveButton() ? 'flex' : 'none', 'margin-left' : isShowSaveButton() ? 'auto' : '1rem'}"

    ></button>
    <button pButton
            type="button"
            label="下一步"
            icon="pi pi-step-forward"
            iconPos="left"
            [zywebClickEvent]="nextStepButtonClicked"
            [ngStyle]="{ 'display' : isShowNextStepButton() ? 'flex' : 'none' }"

    >   </button>
  </div>


  <!--显示图标-->
  <div class="new-form-button-content button-icon">
    <button pButton
            type="button"
            icon="pi pi-step-backward"
            iconPos="left"
            [zywebClickEvent]="previousStepButtonClicked"
            pTooltip="上一步" tooltipPosition="top"
            [ngStyle]="{visibility:isShowPreviousStepButton()?'visible':'hidden'}"
    >
    </button>
    <button pButton
            type="button"
            icon="pi pi-save"
            iconPos="left"
            [zywebClickEvent]="saveButtonClicked"
            pTooltip="保存新记录" tooltipPosition="top"
        [ngStyle]="{ 'display' : isShowSaveButton() ? 'none' : 'flex' }"

    >
    </button>

    <button pButton
            type="button"
            icon="pi pi-refresh"
            iconPos="left"
            [zywebClickEvent]="resetButtonClicked"
            pTooltip="重新录入" tooltipPosition="top"
            class="p-button-warning "

    >
    </button>

    <button pButton
            type="button"
            icon="pi pi-sign-out"
            iconPos="left"
            [zywebClickEvent]="cancelButtonClicked"
            pTooltip="取消新记录" tooltipPosition="top"
            class="p-button-danger"

    >

    </button>
    <button pButton
            type="button"
            icon="pi pi-step-forward"
            iconPos="left"
            [zywebClickEvent]="nextStepButtonClicked"
            pTooltip="下一步" tooltipPosition="top"
            [ngStyle]="{visibility:isShowNextStepButton()?'visible':'hidden'}"

    >
    </button>
  </div>
