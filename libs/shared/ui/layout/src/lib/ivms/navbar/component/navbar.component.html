<div class="layout-topbar">
  <a class="menu-button" (click)="onMenuButtonClick($event)">
    <i class="pi pi-bars"></i>
  </a>
  <a [routerLink]="['/']" class="logo">
    <img alt="logo" [src]="logo"/>
  </a>
  <ul #topbarMenu class="topbar-menu">
    <li><a>开始</a></li>

    <li class="topbar-submenu">
      <a tabindex="0" (click)="toggleMenu($event, 0)">主题</a>
      <ul [@overlayMenuAnimation]="'visible'" *ngIf="activeMenuIndex === 0"
          (@overlayMenuAnimation.start)="onOverlayMenuEnter($event)">
        <li class="topbar-submenu-header">高级管理面板</li>
        <li>
          <a href="">
            <span>车辆</span>
          </a>
        </li>

      </ul>
    </li>
  </ul>
</div>
